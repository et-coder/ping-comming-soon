<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <a class="logo" href="#"><img src="images/logo.svg" alt="Ping"></a>
    <h1> We are launching <span>soon!</span></h1>
    <p class="sub-heading">Subscribe and get notified</p>
  </header>

  <main>
    <div class="container">
      <form>
        <input type="text" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="Ping Dashboard" class="illustration">

    </div>
  </main>
  <footer>
    <div class="socials">
      <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="facebook"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="facebook"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright ping. All rights reserved</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Natnael Dejene</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
